{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />

    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />

    <link
      type="text/css"
      href="{% static 'css/argon-design-system.min.css'%}"
      rel="stylesheet"
    />
    <title>ManageActivities</title>
  </head>

  <body class="login-page">
    <div class="wrapper">
      <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-primary">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-white">
                  <div class="text-muted text-center">
                    <h2 class="text-default">Login</h2>
                  </div>
                  <div class="text-center m-4">
                    <img
                      src="https://api.adorable.io/avatars/285/abott@adorable.io.png"
                      height="125px"
                      style="border-radius: 50%"
                    />
                  </div>
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="form-group">
                      <div class="input-group input-group-alternative mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="ni ni-email-83"></i
                          ></span>
                        </div>
                        <input
                          class="form-control"
                          placeholder="E-mail"
                          type="email"
                        />
                      </div>
                    </div>
                    <div class="form-group focused">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="ni ni-lock-circle-open"></i
                          ></span>
                        </div>
                        <input
                          class="form-control"
                          placeholder="Senha"
                          type="password"
                        />
                      </div>
                    </div>

                    <div class="text-center row">
                      <div class="col-md-6">
                        <!-- <a
                          type="button"
                          href="{% url 'inicio' %}"
                          class="btn btn-primary btn-fab btn-icon btn-round"
                        >
                          <i class="ni ni-back-40"></i> Voltar
                        </a> -->

                        <button type="button" class="btn btn-success">
                          Entrar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="{% static 'js/core/jquery.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %} "></script>

    <script src="{% static 'js/argon-design-system.min.js' %} "></script>
  </body>
</html>
