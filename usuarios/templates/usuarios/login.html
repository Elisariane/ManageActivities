{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />

    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />

    <link
      type="text/css"
      href="{% static 'css/argon-design-system.min.css'%}"
      rel="stylesheet"
    />
    <title>ManageActivities</title>
  </head>

  <body class="login-page">
    <div class="wrapper">
      <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-primary">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-white">
                  <div class="text-muted text-center">
                    <h3 class="text-default">Login</h3>
                  </div>
                  <div class="text-center ">
                    <img
                    class=" m-2"
                      src="https://api.adorable.io/avatars/285/abott@adorable.io.png"
                      height="125px"
                      style="border-radius: 50%"
                    />
                    
                    <br>
                    <small class="text-muted ">Bem-vindo(a) novamente!</small>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            
                            <div class="text-center">

                              <small class="text-muted m-0">Ainda n√£o se registrou? 
                                Vem com a gente <a href="#">aqui.</a></small>
                            <hr class="divider m-2">
                            </div>
                        <button type="submit" class="btn btn-success center">
                            Entrar
                        </button>
                            
                        </form>
                    </div>
                </div>
            
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="{% static 'js/core/jquery.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %} "></script>

    <script src="{% static 'js/argon-design-system.min.js' %} "></script>
  </body>
</html>
